<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Personal Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
        }

        #hero {
            background: url('images/background.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }

        #about {
            text-align: center;
            padding: 50px 10%;
            background: #ffffff;
        }

        #about h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        #about p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        #projects {
            margin: 50px 0;
        }

        .project-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-box {
            width: 250px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: 0.3s;
        }

        .project-box:hover {
            transform: scale(1.05);
        }

        .project-box img {
            width: 100%;
            border-radius: 8px;
        }

        .project-box a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <img src="images/ocean.jpg" alt="Liam's Picture" class="hero-image">
    </section>

    <section id="about">
        <h2>Hi, I'm Liam</h2>
        <p>A passionate developer interested in software, databases, and UI/UX design.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-container">
            <div class="project-box">
                <h3>8 Bit Computer</h3>
                <img src="images/project1.jpg" alt="Project 1">
                <a href="projects/8_Bit_Computer.html">View Project</a>
            </div>
            <div class="project-box">
                <h3>PostgreSQL Database</h3>
                <img src="images/project2.jpg" alt="Project 2">
                <a href="projects/project2.html">View Project</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
